<!DOCTYPE html>
<html>
    <head>
        <title>User Sign Up</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <form action="usersignup_processing.jsp">
            First Name: <input type="text" id="first_name" name="first_name"> <br>
            Last Name: <input type="text" id="last_name" name="last_name"> <br>
            Age: <input type="number" id="age" name="age"> <br>
            Contact Number: <input type="number" id="contact_num" name="contact_num"> <br>
            Email: <input type="email" id="email" name="email"> <br>
            Home Address: <input type="text" id="home_address" name="home_address"> <br>
            Birthday: <input type="date" id="birthday" name="birthday"> <br>
            Primary Language: <input type="text" id="primary_language" name="primary_language"> <br>
            Password: <input type="password" id="password" name="password"> <br>
            Years of Experience: <input type="number" id="years_of_experience" name="years_of_experience"> <br>
            Highest Education: 
            <select id="highest_education" name="highest_education">
                <option value="High School">High School</option>
                <option value="Associate">Associate</option>
                <option value="Bachelor">Bachelor</option>
                <option value="Master">Master</option>
                <option value="Doctorate">Doctorate</option>
                <option value="Other">Other</option>
            </select> <br>
            <input type="submit" value="Submit">
        </form>
    </body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Post Job Offering</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
            padding: 20px;
        }
        .form-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            width: 400px;
            min-height: 600px;
        }
        .form-container h1 {
            text-align: center;
            color: #0056b3;
            margin-bottom: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        .form-group input,
        .form-group select {
            width: calc(100% - 16px);
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }
        .form-actions {
            display: flex;
            justify-content: space-between;
        }
        .form-actions button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .form-actions .clear {
            background-color: #ccc;
        }
        .form-actions .submit {
            background-color: #0056b3;
            color: #fff;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h1>Post Job Offering</h1>
        <form action="postJob.jsp" method="post">
          
            <div class="form-group">
                <label for="position-id">Job Position</label>
                <select id="position-id" name="position_name" required>
                    <option value="">Select a position</option>
                   
                    <option value="1">Software Engineer</option>
                    <option value="2">Data Scientist</option>
                    <option value="3">Product Manager</option>
                  
                </select>
            </div>
            
        
            <div class="form-group">
                <label for="education">Education Requirement</label>
                <input type="text" id="education" name="education">
            </div>

          
            <div class="form-group">
                <label for="branch-id">Branch ID</label>
                <input type="number" id="branch-id" name="branch_ID" required>
            </div>

            <div class="form-group">
                <label for="company-id">Company ID</label>
                <input type="number" id="company-id" name="company_ID" required>
            </div>

            <div class="form-actions">
                <button type="reset" class="clear">Clear</button>
                <button type="submit" class="submit">Submit</button>
            </div>
        </form>
    </div>
</body>
</html>

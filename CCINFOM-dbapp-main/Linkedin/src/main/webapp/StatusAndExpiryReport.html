<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Status and Expiry Report</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            height: auto;
            margin: 0;
            background-color: #f4f4f9;
            padding-top: 30px;
        }
        .report-container {
            width: 800px;
            padding: 20px;
            background: white;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin-top: 20px;
        }
        .report-container h1 {
            text-align: center;
            margin-bottom: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        .form-group select, .form-group button {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .form-group button {
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
        }
        .form-group button:hover {
            background-color: #0056b3;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        table, th, td {
            border: 1px solid #ddd;
        }
        th, td {
            padding: 12px;
            text-align: center;
        }
        th {
            background-color: #f4f4f9;
        }
        tr:nth-child(even) {
            background-color: #f9f9f9;
        }
    </style>
</head>
<body>
    <div class="report-container">
        <h1>Job Status and Expiry Report</h1>
        
        <!-- Form to select time dimension for the report -->
        <form action="generateReport" method="GET">
            <div class="form-group">
                <label for="timeDimension">Select Time Dimension</label>
                <select id="timeDimension" name="timeDimension" required>
                    <option value="day">By Day</option>
                    <option value="month">By Month</option>
                    <option value="year">By Year</option>
                    <option value="monthYear">By Month and Year</option>
                </select>
            </div>
            <div class="form-group">
                <button type="submit">Generate Report</button>
            </div>
        </form>
        
        <!-- Example of a Report Table (content dynamically populated by backend) -->
        <h2>Report: By Month and Year</h2>
        <table>
            <thead>
                <tr>
                    <th>Job ID</th>
                    <th>Position</th>
                    <th>Status</th>
                    <th>Date Created</th>
                    <th>Date Expired/Closed</th>
                </tr>
            </thead>
            <tbody>
                <!-- Dynamic rows will be inserted here by backend -->
                <tr>
                    <td>1</td>
                    <td>Software Engineer</td>
                    <td>Active</td>
                    <td>2024-11-01</td>
                    <td>-</td>
                </tr>
                <tr>
                    <td>2</td>
                    <td>Project Manager</td>
                    <td>Expired</td>
                    <td>2024-06-15</td>
                    <td>2024-09-15</td>
                </tr>
                <!-- Add more rows dynamically based on report data -->
            </tbody>
        </table>
    </div>
</body>
</html>

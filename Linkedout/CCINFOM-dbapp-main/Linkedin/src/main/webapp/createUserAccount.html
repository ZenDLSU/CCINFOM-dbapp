<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create User Account</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
            padding: 20px; /* Add some padding to the body */
        }
        .form-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            width: 400px; /* You can adjust this width */
            min-height: 600px; /* Set a minimum height to ensure it fits all fields */
        }
        .form-container h1 {
            text-align: center;
            color: #0056b3;
            margin-bottom: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        .form-group input {
            width: calc(100% - 16px); /* Adjust width to account for padding */
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box; /* Include padding and border in the element's total width */
        }
        .form-group select {
            width: calc(100% - 16px); /* Adjust width to account for padding */
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box; /* Include padding and border in the element's total width */
        }
        .form-actions {
            display: flex;
            justify-content: space-between;
        }
        .form-actions button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .form-actions .clear {
            background-color: #ccc;
        }
        .form-actions .submit {
            background-color: #0056b3;
            color: #fff;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h1>Create User Account 1.2</h1>
        <form action="submitAcc.jsp" method="post">
            <div class="form-group">
                <label for="first-name">First Name</label>
                <input type="text" id="first-name" name="first_name" required>
            </div>
            <div class="form-group">
                <label for="last-name">Last Name</label>
                <input type="text" id="last-name" name="last_name" required>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="phone">Contact No</label>
                <input type="tel" id="phone" name="contact_no">
            </div>
            <div class="form-group">
                <label for="home-address">Home Address</label>
                <input type="text" id="home-address" name="home_address">
            </div>
            <div class="form-group">
                <label for="birthday">Birthday</label>
                <input type="date" id="birthday" name="birthday">
            </div>
            <div class="form-group">
                <label for="education">Education</label>
                <input type="text" id="education" name="education">
            </div>
            <div class="form-group">
                <label for="years-of-experience">Years of Experience</label>
                <input type="text" id="years-of-experience" name="years_of_experience">
            </div>
            <div class="form-group">
                <label for="primary-language">Primary Language</label>
                <input type="text" id="primary-language" name="primary_language" required>
            </div>
            <div class="form-group">
                <label for="job-id">Job ID</label>
                <input type="number" id="job-id" name="job_ID">
            </div>
            <div class="form-group">
                <label for="company-id">Company ID</label>
                <input type="number" id="company-id" name="company_ID">
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div class="form-actions">
                <button type="reset" class="clear">Clear</button>
                <button type="submit" class="submit">Submit</button>
            </div>
        </form>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Application Management</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 20px;
            background-color: #f4f4f4;
        }
        h1 {
            color: #333;
        }
        form {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin: 10px 0 5px;
        }
        select, input[type="button"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        input[type="button"] {
            background-color: #5cb85c;
            color: white;
            border: none;
            cursor: pointer;
        }
        input[type="button"]:hover {
            background-color: #4cae4c;
        }
    </style>
</head>
<body>

    <h1>Available Job Postings</h1>

    <form action="JobDetailsServlet" method="post">
        <label for="jobID">Select Job Posting:</label>
        <select id="jobID" name="job_ID" required>
            <option value="">-- Select a Job --</option>
            <!-- Dynamic options will be populated here -->
            <% 
                List<Job> availableJobs = (List<Job>) request.getAttribute("availableJobs");
                for (Job job : availableJobs) {
            %>
            <option value="<%= job.getJobId() %>"><%= job.getPositionName() %> (Experience: <%= job.getYearsOfExperience() %> years)</option>
            <% 
                } 
            %>
        </select>

        <input type="submit" value="View Details">
    </form>

</body>
</html>

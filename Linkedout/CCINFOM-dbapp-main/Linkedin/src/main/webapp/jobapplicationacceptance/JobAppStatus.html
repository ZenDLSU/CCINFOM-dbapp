<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Applications Status</title>
</head>
<body>
    <h1>Your Job Applications</h1>
    <table>
        <tr>
            <th>Job Title</th>
            <th>Status</th>
            <th>Action</th>
        </tr>
        <c:forEach var="application" items="${jobApplications}">
            <tr>
                <td>${application.jobTitle}</td>
                <td>${application.status}</td>
                <td>
                    <c:if test="${application.status == 'Accepted'}">
                        <a href="JobApplicationAcceptance?action=acceptJob&jobId=${application.jobId}">View Job</a>
                    </c:if>
                </td>
            </tr>
        </c:forEach>
    </table>
    <a href="menu.html">Back to Menu</a> <!-- Change menu.html to the homepage -->
</body>
</html>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Company Login</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f3f6f9; 
            margin: 0;
            padding: 0;
            color: #333333;
        }

        header {
            background-color: #0073b1; 
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            color: white;
        }

        header .logo {
            font-size: 1.5em;
            font-weight: bold;
        }

        .hero {
            background-color: #004080; 
            color: white;
            padding: 50px 20px;
            text-align: center;
        }

        .hero h1 {
            font-size: 2.5em;
            margin: 0;
        }

        .container {
            max-width: 400px;
            margin: 30px auto;
            padding: 20px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .container h2 {
            text-align: center;
            color: #0073b1; 
            margin-bottom: 20px;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        label {
            font-weight: bold;
            color: #333333;
        }

        input {
            padding: 10px;
            border: 1px solid #cccccc;
            border-radius: 5px;
            font-size: 1em;
        }

        button {
            background-color: #0073b1; 
            color: white;
            border: none;
            padding: 10px;
            border-radius: 5px;
            font-size: 1em;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #004080; 
        }

        footer {
            background-color: #f3f6f9;
            text-align: center;
            padding: 10px 20px;
            margin-top: 30px;
            color: #555555;
            font-size: 0.9em;
        }

        footer a {
            color: #0073b1;
            text-decoration: none;
        }

        footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">LinkedOut</div>
    </header>

    <section class="hero">
        <h1>Company Login</h1>
    </section>

    <div class="container">
        <h2>Login to Your Company Account</h2>
        <form action="companylogin.jsp" method="post">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
            
            <button type="submit">Login</button>
        </form>
    </div>

    <footer>
        <p>&copy; 2024 LinkedOut. All rights reserved. | <a href="#">Privacy Policy</a></p>
    </footer>
</body>
</html>
